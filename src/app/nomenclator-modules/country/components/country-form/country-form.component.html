<div class="form">
  <h4>{{ data.country ? 'Editar País' : 'Crear País' }}</h4>
  <mat-divider class="my-4"></mat-divider>
  <form *ngIf="countryForm" [formGroup]="countryForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="nameCountryControl.errors?.required"> {{ 'El nombre es' }} <strong>requerido</strong> </mat-error>
      <mat-error *ngIf="nameCountryControl.errors?.pattern"> {{ 'El nombre solo permite letras y espacios' }}  </mat-error>
    </mat-form-field>
  </form>
  <mat-divider class="my-4"></mat-divider>
  <div class="d-flex align-items-center justify-content-end">
    <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
    <button (click)="onSubmit(countryForm.value)" [disabled]="!countryForm.valid" mat-raised-button color="primary" class="button">
      {{ data.country ? 'Aceptar' : 'Crear' }}
    </button>
  </div>
</div>
