<div class="form">
  <h4>{{ data.state ? 'Editar Estado' : 'Crear Estado' }}</h4>
  <mat-divider class="my-4"></mat-divider>
  <form *ngIf="stateForm" [formGroup]="stateForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="this.stateForm.controls['nombre'].invalid"> {{ 'El nombre es' }} <strong>requerido</strong> </mat-error>
    </mat-form-field>
  </form>
  <mat-divider class="my-4"></mat-divider>
  <div class="d-flex align-items-center justify-content-end">
    <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
    <button (click)="onSubmit(stateForm.value)" [disabled]="!stateForm.valid" mat-raised-button color="primary" class="button">
      {{ data.state ? 'Editar' : 'Crear' }}
    </button>
  </div>
</div>
