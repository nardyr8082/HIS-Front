<div class="form">
  <h4>{{ data.civilStatus ? 'Editar Estado Civil' : 'Crear Estado Civil' }}</h4>
  <mat-divider class="my-4"></mat-divider>
  <form *ngIf="civilStatusForm" [formGroup]="civilStatusForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Descripción:</mat-label>
      <input matInput formControlName="descripcion" />
      <mat-error *ngIf="this.civilStatusForm.controls['descripcion'].invalid"> {{ 'La descripción es' }} <strong>requerido</strong> </mat-error>
    </mat-form-field>
  </form>
  <mat-divider class="my-4"></mat-divider>
  <div class="d-flex align-items-center justify-content-end">
    <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
    <button (click)="onSubmit(civilStatusForm.value)" [disabled]="!civilStatusForm.valid" mat-raised-button color="primary" class="button">
      {{ data.civilStatus ? 'Editar' : 'Crear' }}
    </button>
  </div>
</div>
