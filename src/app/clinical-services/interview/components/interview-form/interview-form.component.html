<div class="form">
    <h4>{{ data.interview ? 'Editar Entrevista' : 'Crear Entrevista' }}
    </h4>
    <mat-divider class="my-4"></mat-divider>
    <form *ngIf="interviewForm" [formGroup]="interviewForm">

        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Descripcion:</mat-label>
            <input matInput formControlName="descripcion" />
        </mat-form-field>

        <mat-divider class="my-4"></mat-divider>
        <div class="mb-4">
            <ng-select appearance="outline" class="custom w-100" placeholder="Sección Clínica" [items]="clinicalSection"
                bindLabel="cita.id" bindValue="id" formControlName="sesion_clinica">
            </ng-select>
            <small class="text-danger error-style"
                *ngIf="sesion_clinicaControl.errors?.required && sesion_clinicaControl.dirty">
                El campo Sección Clínica es <strong>requerido</strong></small>
        </div>

        <mat-divider class="my-4"></mat-divider>
    </form>
    <mat-divider class="my-4"></mat-divider>

    <div class="d-flex align-items-center justify-content-end">
        <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
        <button (click)="onSubmit(interviewForm.value)" [disabled]="!interviewForm.valid" mat-raised-button
            color="primary" class="button">
            {{ data.interview ? 'Aceptar' : 'Crear' }}
        </button>
    </div>
</div>
