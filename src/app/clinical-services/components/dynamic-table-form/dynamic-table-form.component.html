<div class="container my-5">
  <h4>{{ metaTableName ? 'Editar Tabla' : 'Crear Tabla' }}</h4>
  <mat-divider class="my-4"></mat-divider>
  <form *ngIf="metaTableForm" [formGroup]="metaTableForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="this.metaTableForm.controls['mtn_tablename'].invalid"> {{ 'El nombre es' }} <strong>requerido</strong> </mat-error>
    </mat-form-field>
  </form>
  <mat-divider class="my-4"></mat-divider>

  <div class="d-flex align-items-center justify-content-end">
    <button (click)="onSubmit()" [disabled]="!metaTableForm.valid" mat-raised-button color="primary" class="button">
      {{ metaTableName ? 'Aceptar' : 'Crear' }}
    </button>
  </div>
</div>
