<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Ejecuciones de tratamiento</h4>
        <button (click)="createTreatmentExecutions()" mat-raised-button color="primary" class="button">Crear Ejecuciones
            de
            tratamiento
        </button>
    </div>
    <app-custom-table *ngIf="treatmentExecutions" [data]="treatmentExecutions" [dataCount]="dataCount"
        [displayedColumns]="configuration.displayedColumns" [columnsName]="configuration.columnsName"
        [paginationSize]="configuration.paginationSize" [filters]="configuration.tableFilters"
        [rowActionButtons]="rowActionButtons" [loading]="loading" (changePage)="onChangePage($event)"
        (changeFilter)="onChangeFilter($event)" (changeSort)="onChangeSort($event)"></app-custom-table>
</div>
