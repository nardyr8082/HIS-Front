<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Tablas</h4>
    <a [routerLink]="['/clinical-services/meta-table/create']" routerLinkActive="router-link-active" mat-raised-button color="primary" class="button"
      >Crear Tabla</a
    >
  </div>
  <app-custom-table
    *ngIf="metaTableNames"
    [data]="metaTableNames"
    [dataCount]="dataCount"
    [displayedColumns]="configuration.displayedColumns"
    [columnsName]="configuration.columnsName"
    [paginationSize]="configuration.paginationSize"
    [filters]="configuration.tableFilters"
    [rowActionButtons]="rowActionButtons"
    [loading]="loading"
    (changePage)="onChangePage($event)"
    (changeFilter)="onChangeFilter($event)"
    (changeSort)="onChangeSort($event)"
  ></app-custom-table>
</div>
