<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Historias Clínicas</h4>
    <a [routerLink]="['/clinical-services/clinic-history/create']" routerLinkActive="router-link-active" mat-raised-button color="primary" class="button"
      >Crear Historia Clínica</a
    >
  </div>
  <mat-form-field *ngIf="metaTableNames" class="w-100 mw-400" appearance="outline">
    <mat-label>Nombre de la tabla:</mat-label>
    <mat-select #mySelect (valueChange)="onChangeTable($event)">
      <mat-option *ngFor="let table of metaTableNames" [value]="table.id">{{ table.mtn_tablename }}</mat-option>
    </mat-select>
  </mat-form-field>
