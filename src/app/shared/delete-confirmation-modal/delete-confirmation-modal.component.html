<div class="text-center">
  <h3 class="text-danger m-4">{{ text }}</h3>
  <i *ngIf="!isLoading" class="material-icons md-60 m-1">delete</i>
  <div class="d-flex justify-content-center">
    <mat-spinner *ngIf="isLoading" class="md-60 m-1" [diameter]="30"></mat-spinner>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-defult m-1" (click)="onCancel()">Cancelar</button>
    <button [disabled]="isLoading" class="btn btn-danger m-1" (click)="onRemove()">Eliminar</button>
  </div>
</div>
