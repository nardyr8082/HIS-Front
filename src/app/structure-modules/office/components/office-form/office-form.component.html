<div class="form">
  <h4>{{ data.office ? 'Editar Departamento' : 'Crear Departamento' }}</h4>
  <mat-divider class="my-4"></mat-divider>
  <form *ngIf="officeForm" [formGroup]="officeForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="this.officeForm.controls['nombre'].invalid"> {{ 'El nombre es' }} <strong>requerido</strong> </mat-error>
    </mat-form-field>
    <div class="mb-4">
      <ng-select
        appearance="outline"
        class="custom w-100"
        placeholder="Unidad de Salud"
        [items]="healthUList"
        bindLabel="nombre"
        bindValue="id"
        formControlName="unidad"
      >
      </ng-select>
      <small class="text-danger error-style" *ngIf="officeForm.controls['unidad'].errors?.required && officeForm.controls['unidad'].dirty"
        >El campo unidad de salud es <strong>requerido</strong></small
      >
    </div>
  </form>
  <mat-divider class="my-4"></mat-divider>
  <div class="d-flex align-items-center justify-content-end">
    <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
    <button (click)="onSubmit(officeForm.value)" [disabled]="!officeForm.valid" mat-raised-button color="primary" class="button">
      {{ data.office ? 'Editar' : 'Crear' }}
    </button>
  </div>
</div>
