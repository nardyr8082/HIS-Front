<div class="dialog-content-wrapper">

    <mat-toolbar class="mb-2" matDialogTitle color="primary" id="toolbarHeader">
        <mat-toolbar-row fxLayoutAlign="space-between center">
            <span *ngIf="!isEditing" class="mat-title mb-0">{{'Add attachedToMail'}}</span>
            <span *ngIf="isEditing" class="mat-title mb-0">{{'Edit attachedToMail'}}</span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="my-dialog-content">
        <form [formGroup]="form">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="gappx">
               <div fxLayout="row wrap" class="mt-3" fxLayoutAlign="space-between start" fxLayoutGap="gappx">
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'MailTemplateId'}}</span>
                        </mat-label>
                        <mat-select [formControl]="form.get('MailTemplateId')" placeholder="{{'MailTemplateId'}}">
                            <mat-option *ngFor="let MailTemplateId of allMailTemplate ;let i=index" [value]="MailTemplateId.id">
                                <div fxLayout="row" fxLayoutAlign="start center">
                                    <span class="mat-body-2">
                                        {{MailTemplateId.emailTitle}}
                                    </span>
                                </div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'file'}}</span>
                        </mat-label>
                        <input matInput [formControl]="form.get('file')" placeholder="{{'file'}}" type="text">
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'startDate'}}</span>
                        </mat-label>
                        <input [formControl]="form.get('startDate')" matInput [matDatepicker]="picker4">
                        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                        <mat-datepicker #picker4></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'endDate'}}</span>
                        </mat-label>
                        <input [formControl]="form.get('endDate')" matInput [matDatepicker]="picker5">
                        <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
                        <mat-datepicker #picker5></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'status'}}</span>
                        </mat-label>
                        <mat-select [formControl]="form.get('status')" placeholder="{{'status'}}">
                            <mat-option *ngFor="let status of allStatus ;let i=index" [value]="status">
                                <div fxLayout="row" fxLayoutAlign="start center">
                                    <span class="mat-body-2">
                                        {{status}}
                                    </span>
                                </div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>





            </div>

        </form>




    </div>

    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end start">
        <button mat-flat-button (click)="onSave()" [disabled]="this.form.invalid || isSaving" color="primary">{{'Guardar'}}</button>

    </div>

</div>
