<div class="dialog-content-wrapper">

    <mat-toolbar class="mb-2" matDialogTitle color="primary" id="toolbarHeader">
        <mat-toolbar-row fxLayoutAlign="space-between center">
            <span *ngIf="!isEditing" class="mat-title mb-0">{{'Add mailTemplateParam'}}</span>
            <span *ngIf="isEditing" class="mat-title mb-0">{{'Edit mailTemplateParam'}}</span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="my-dialog-content">
        <form [formGroup]="form">
            <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="gappx">
                <div fxLayout="row wrap" class="mt-3" fxLayoutAlign="space-between start" fxLayoutGap="gappx">
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'MailTemplateId'}}</span>
                        </mat-label>
                        <mat-select required [formControl]="form.get('MailTemplateId')" placeholder="{{'MailTemplateId'}}">
                            <mat-option *ngFor="let MailTemplateId of allMailTemplate ;let i=index" [value]="MailTemplateId.id">
                                <div fxLayout="row" fxLayoutAlign="start center">
                                    <span class="mat-body-2">
                                        {{MailTemplateId.emailTitle}}
                                    </span>
                                </div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'param'}}</span>
                        </mat-label>
                        <input matInput [formControl]="form.get('param')" placeholder="{{'param'}}" type="text">
                    </mat-form-field>
                    <div fxFlex="100" class="mb-3">
                        <p class="mt-0 mb-2"> <span style="text-transform: capitalize;">{{'description'}}</span></p>
                        <ckeditor [config]="config" [editor]="Editor" [formControl]="form.get('description')" tagName="textarea">
                        </ckeditor>
                    </div>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'example'}}</span>
                        </mat-label>
                        <input matInput [formControl]="form.get('example')" placeholder="{{'example'}}" type="text">
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
                        <mat-label>
                            <span style="text-transform: capitalize;">{{'type'}}</span>
                        </mat-label>
                        <mat-select [formControl]="form.get('type')" placeholder="{{'type'}}">
                            <mat-option *ngFor="let type of allType ;let i=index" [value]="type">
                                <div fxLayout="row" fxLayoutAlign="start center">
                                    <span class="mat-body-2">
                                        {{type}}
                                    </span>
                                </div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>





            </div>

        </form>




    </div>

    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end start">
        <button mat-flat-button (click)="onSave()" [disabled]="this.form.invalid || isSaving" color="primary">{{'Guardar'}}</button>

    </div>

</div>
