<div class="form">
    <h4>{{ data.indicator ? 'Editar Indicador' : 'Crear Indicador' }}</h4>
    <mat-divider class="my-4"></mat-divider>
    <form *ngIf="indicatorForm" [formGroup]="indicatorForm">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Nombre:</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="nombreControl.errors?.required"> {{ 'El Nombre es' }} <strong>requerida</strong> </mat-error>
        <mat-error *ngIf="nombreControl.errors?.pattern"> {{ 'El Nombre solo permite letras y espacios' }} </mat-error>
      </mat-form-field>

      <div class="mb-4">
        <ng-select
          appearance="outline"
          class="custom w-100"
          placeholder="Subcategoria"
          [items]="subcategory"
          bindLabel="descripcion"
          bindValue="id"
          formControlName="subcategoria"
        >
        </ng-select>
        <small class="text-danger error-style" *ngIf="indicatorForm.controls['subcategoria'].errors?.required "
          >El campo categor√≠a es <strong>requerido</strong></small
        >
      </div>

      <div class="mb-4">
        <ng-select
          appearance="outline"
          class="custom w-100"
          placeholder="Tipo"
          [items]="type"
          bindLabel="descripcion"
          bindValue="id"
          formControlName="tipo"
        >
        </ng-select>
        <small class="text-danger error-style" *ngIf="indicatorForm.controls['tipo'].errors?.required"
          >El campo tipo es <strong>requerido</strong></small
        >
      </div>

    </form>
    <mat-divider class="my-4"></mat-divider>
    <div class="d-flex align-items-center justify-content-end">
      <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
      <button (click)="onSubmit(indicatorForm.value)" [disabled]="!indicatorForm.valid" mat-raised-button color="primary" class="button">
        {{ data.indicator ? 'Aceptar' : 'Crear' }}
      </button>
    </div>
  </div>
