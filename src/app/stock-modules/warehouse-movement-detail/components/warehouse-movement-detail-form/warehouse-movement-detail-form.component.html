<div class="form">
    <h4>{{ data.warehouseMovementDetail ? 'Editar Detalle Movimiento' : 'Crear Detalle Movimiento' }}</h4>
    <mat-divider class="my-4"></mat-divider>
    <form *ngIf="WarehouseMovementDetailForm" [formGroup]="WarehouseMovementDetailForm">

        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Cantidad:</mat-label>
            <input matInput formControlName="cantidad" />
            <mat-error *ngIf="this.cantidadControl.errors?.required"> {{ 'La cantidad es'}} <strong>requerida</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Precio:</mat-label>
            <input matInput formControlName="precio" />
            <mat-error *ngIf="this.precioControl.errors?.required"> {{ 'El precio es'}} <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        
        <!-- Producto -->
        <div class="mb-4">
            <ng-select appearance="outline" class="custom w-100" placeholder="Producto" [items]="warehouseProduct"
                bindLabel="descripcion" bindValue="id" formControlName="producto">
            </ng-select>
        </div>
        <!-- Unidad de Medida -->
        <div class="mb-4">
            <ng-select appearance="outline" class="custom w-100" placeholder="Unidad de Medida" [items]="measure"
                bindLabel="descripcion" bindValue="id" formControlName="unidad_medida">
            </ng-select>
        </div>
        <!-- Movimiento -->
        <div class="mb-4">
            <ng-select appearance="outline" class="custom w-100" placeholder="Movimiento" [items]="move"
                bindLabel="comentario" bindValue="id" formControlName="movimiento">
            </ng-select>
        </div>
    </form>
    <mat-divider class="my-4"></mat-divider>
    <div class="d-flex align-items-center justify-content-end">
        <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
        <button (click)="onSubmit(WarehouseMovementDetailForm.value)" [disabled]="!WarehouseMovementDetailForm.valid"
            mat-raised-button color="primary" class="button">
            {{ data.warehouseMovementDetail ? 'Aceptar' : 'Crear' }}
        </button>
    </div>
</div>
