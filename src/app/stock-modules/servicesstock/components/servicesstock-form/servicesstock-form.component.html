<div class="form">
  <h4>{{ data.servicesstock ? 'Editar Servicio Almacen' : 'Crear Servicio Almacen' }}</h4>
  <mat-divider class="my-4"></mat-divider>
  <form *ngIf="servicesstockForm" [formGroup]="servicesstockForm">
    <!-- codigo": "micubs",
    "nombre": "dios",
    "precio": 20.0,
    "impuesto": 1,
    "usuario": 1,
    "departamento -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Codigo:</mat-label>
      <input matInput formControlName="codigo" />
      <mat-error *ngIf="codecControl.errors?.required"> {{ 'La codigo es' }} <strong>requerido</strong>  </mat-error>
   </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Precio:</mat-label>
      <input matInput formControlName="precio" />
      <mat-error *ngIf="priceControl.errors?.required"> {{ 'El precio  es' }} <strong>requerido</strong>  </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="nameControl.errors?.required"> {{ 'El nombre es' }} <strong>requerido</strong>  </mat-error>
    </mat-form-field>
    <div class="mb-4">
      <ng-select
        appearance="outline"
        class="custom w-100"
        placeholder="Impuesto"
        [items]="impuesto"
        bindLabel="descripcion"
        bindValue="id"
        formControlName="impuesto">
      </ng-select>
      <small class="text-danger error-style" *ngIf="impuestoControl.errors?.required && impuestoControl.dirty">
        El campo impuesto es <strong>requerido</strong></small>
    </div>  <!-- user -->
  <div class="mb-4">
    <ng-select
      appearance="outline"
      class="custom w-100"
      placeholder="Usuario"
      [items]="usuario"
      bindLabel="username"
      bindValue="id"
      formControlName="usuario">
    </ng-select>
    <small class="text-danger error-style" *ngIf="userControl.errors?.required && userControl.dirty">
      El campo usuario es <strong>requerido</strong></small>
  </div>
   <!-- Almacen -->
   <div class="mb-4">
    <ng-select
      appearance="outline"
      class="custom w-100"
      placeholder="Departamento"
      [items]="departamento"
      bindLabel="nombre"
      bindValue="id"
      formControlName="departamento">
    </ng-select>
    <small class="text-danger error-style" *ngIf="officeControl.errors?.required && officeControl.dirty">
      El campo departamento es <strong>requerido</strong></small>
  </div>
  </form>
  <mat-divider class="my-4"></mat-divider>
  <div class="d-flex align-items-center justify-content-end">
    <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
    <button (click)="onSubmit(servicesstockForm.value)" [disabled]="!servicesstockForm.valid" mat-raised-button color="primary" class="button">
      {{ data.servicesstock ? 'Aceptar' : 'Crear' }}
    </button>
  </div>
</div>
