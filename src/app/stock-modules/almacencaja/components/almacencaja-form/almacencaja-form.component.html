<div class="form">
  <h4>{{ data.clasificator ? 'Editar Almacen caja' : 'Crear Almacen caja' }}</h4>
  <mat-divider class="my-4"></mat-divider>
  <form *ngIf="almacencajaForm" [formGroup]="almacencajaForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Numero</mat-label>
      <input matInput formControlName="nro" />
      <mat-error *ngIf="numeroControl.errors?.required"> {{ 'El numero es' }} <strong>requerido</strong> </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Almacen</mat-label>
      <mat-select #mySelect formControlName="almacen">
        <mat-option *ngFor="let type of resourceTypes" [value]="type.id">{{ type.nombre }}</mat-option>
      </mat-select>
      <mat-error *ngIf="almacenControl.errors?.required"> {{ 'Seleccione un almacen' }} </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Cajero</mat-label>
      <input matInput formControlName="cajero" />
      <mat-error *ngIf="cajeroControl.errors?.required"> {{ 'El cajero es' }} <strong>requerido</strong> </mat-error>
    </mat-form-field>
  </form>
  <mat-divider class="my-4"></mat-divider>
  <div class="d-flex align-items-center justify-content-end">
    <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
    <button (click)="onSubmit(almacencajaForm.value)" [disabled]="!almacencajaForm.valid" mat-raised-button color="primary" class="button">
      {{ data.clasificator ? 'Aceptar' : 'Crear' }}
    </button>
  </div>
</div>
