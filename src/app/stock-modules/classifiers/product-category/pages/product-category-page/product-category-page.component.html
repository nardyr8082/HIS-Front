<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Categoría Producto</h4>
 <!--    <button (click)="createProductCategory()" mat-raised-button color="primary" class="button">Crear Categoría Producto</button>

  <app-custom-table
    *ngIf="productCategories"
    [data]="productCategories"
    [dataCount]="dataCount"
    [displayedColumns]="configuration.displayedColumns"
    [columnsName]="configuration.columnsName"
    [paginationSize]="configuration.paginationSize"
    [filters]="configuration.tableFilters"
    [loading]="loading"
    (changePage)="onChangePage($event)"
    (changeFilter)="onChangeFilter($event)"
    (changeSort)="changeSort($event)"
  ></app-custom-table>
</div>
