<div class="form">
  <h4>{{ data.inventoryState ? 'Editar Estedo de Inventario' : 'Crear Estado de Inventario' }}</h4>
  <mat-divider class="my-4"></mat-divider>
  <form *ngIf="inventoryStateForm" [formGroup]="inventoryStateForm">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Descripción:</mat-label>
      <input matInput formControlName="descripcion" />
      <mat-error *ngIf="descripcionControl.errors?.required"> {{ 'La descripción es' }} <strong>requerido</strong> </mat-error>
      <mat-error *ngIf="descripcionControl.errors?.pattern"> {{ 'La descripción solo permite letras y espacios' }} </mat-error>
    </mat-form-field>
  </form>
  <mat-divider class="my-4"></mat-divider>
  <div class="d-flex align-items-center justify-content-end">
    <button (click)="onCancel()" mat-raised-button color="default" class="button mx-2">Cancelar</button>
    <button (click)="onSubmit(inventoryStateForm.value)" [disabled]="!inventoryStateForm.valid" mat-raised-button color="primary" class="button">
      {{ data.inventoryState ? 'Aceptar' : 'Crear' }}
    </button>
  </div>
</div>
